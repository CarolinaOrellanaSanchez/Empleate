<div>
  <div class="list-group">
    <a class="list-group-item active">
      <div class="logo_empresa">
        <img id="logo_empresa" src="{{oferta.imagenUrl}}" />
      </div>
      <div class="desc_corta_empresa">
        <h4 class="list-group-item-heading">{{oferta.nombreEmpresa}}</h4>
        <ul class="list-group-item-text">
          <li><b>Puesto ofertado:</b> {{oferta.puesto}}</li>
          <li>Desde hace: {{oferta.fecha}}</li>
          <li>Skills: {{oferta.skills}}</li>
        </ul>
      </div>
    </a>
  </div>
</div>
